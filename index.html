<!DOCTYPE HTML>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Welcome to my trailers sample.">

    <link rel="stylesheet" type="text/css" href="http://yui.yahooapis.com/3.3.0/build/cssreset/reset-min.css">
    <link href="css/style.css" type="text/css" rel="stylesheet">


    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/js.js"></script>
    <script type="text/javascript" src="js/prefix.js"></script>
    <script type="text/javascript" src="js/jquery.stellar.js"></script>
    <script type="text/javascript" src="js/waypoints.min.js"></script>
    <script type="text/javascript" src="js/jquery.easing.min.js"></script>

    <title>
        Amazing Trailers
    </title>
    <script>
        function myPopup() {
            if (myForm.checkValidity()) {
                document.getElementById("confirm").innerHTML = "Email will be sent in 10 years";
                document.getElementById("emailInput").value = "";
            } else {
                document.getElementById("confirm").innerHTML = "Invalid Format";
            }


        }
    </script>
</head>
<body>


<nav>
    <ul class="navigation" draggable="false">
        <li class="current" data-slide="1">Intro</li>
        <li data-slide="2">Halo4</li>
        <li data-slide="3">Super Man</li>
        <li data-slide="4">Game of Thrones</li>
        <li data-slide="5">Breaking Bad</li>
        <li data-slide="6">After Earth</li>

    </ul>

</nav>
<section id="home" class="slide" data-slide="1" draggable="false">

    <article>
        <br>

        <h1>Amazing Trailers </h1>  <br>

        <form action="#" draggable="false" id="myForm">
            <input id="emailInput" required="required" type="email" placeholder="Email to a friend"/>
            <input type="submit" onclick="myPopup();return false" value="Send"/>
        </form>
        <label id="confirm"></label>

    </article>
</section>
<section id="Game1" class="slide" data-slide="2" draggable="false">


    <article>

        <video controls preload="none" class="center"
               poster="images/Halo-4-Forward-Unto-Dawn-Poster.jpg">
            <source src="video/halo4.mp4" type="video/mp4">
            <source src="video/halo4.webm" type="video/webm">
            Your browser does not support the video tag.
        </video>

    </article>
</section>
<section id="Game2" class="slide" data-slide="3" draggable="false">

    <article>
        <video controls preload="none" class="center" poster="images/SupermanSymbol.jpg">

            <source src="video/ManofSteel.mp4" type="video/mp4">
            <source src="video/ManofSteel.webm" type="video/webm">
            Your browser does not support the video tag.
        </video>
    </article>
</section>
<section id="Game3" class="slide" data-slide="4" draggable="false">

    <article>
        <video controls preload="none" class="center"
               poster="images/a_game_of_thrones-1920x1200.jpg">

            <source src="video/GOT.mp4" type="video/mp4">
            <source src="video/GOT.webm" type="video/webm">
            Your browser does not support the video tag.
        </video>
    </article>
</section>
<section id="Game4" class="slide" data-slide="5" draggable="false">

    <article>
        <video controls preload="none" class="center"
               poster="images/bbImage.jpg">

            <source src="video/BB.mp4" type="video/mp4">
            <source src="video/BB.webm" type="video/webm">
            Your browser does not support the video tag.
        </video>
    </article>
</section>

<section id="Game5" class="slide" data-slide="6" draggable="false">

    <article>
        <video controls preload="none" class="center"
               poster="images/after_earth_movie_2013-1280x800.jpg">

            <source src="video/AE.mp4" type="video/mp4">
            <source src="video/AE.webm" type="video/webm">
            Your browser does not support the video tag.
        </video>
    </article>
</section>
</body>
</html>
